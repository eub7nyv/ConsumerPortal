version: "3.1"

services:
  mckessonconsumer:
    build: './'
    stdin_open: true
    tty: true
    env_file:
      - kafka.env
    environment:
      CONSUMER_ID: docker-compose-consumer
    networks:
      - kafka


networks:
  kafka:
    external:
      name: dockerized-kafka_kafka # see https://github.com/jbariel/dockerized-kafka
